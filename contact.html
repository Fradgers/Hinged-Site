<script type="text/javascript">
$(function() {
    $('.slideshow').cycle({

		prev:   '#prev',

		timeout: 3000,
		speed: 2000,
		pause: 1
	});

	$('#pause').click(function() { 
		$('.slideshow').cycle('pause'); 
	});
	
	$('#play').click(function() { 
		$('.slideshow').cycle('resume'); 
	});
});
